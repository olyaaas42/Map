<!DOCTYPE html>
<html lang="ru_RU">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width-device-width; initial-scale=1.0">
        <title>Интерактивная карта выпускников</title> 
        <link rel="stylesheet" href="/src/css/style.css">
        <link rel="stylesheet" href="/src/css/reset.css">
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div class="return">
                    <img src="/src/image/arrow-left.svg" class="text-primary">
                    <a href="/src/components/authorization/autorization.html" class="text-primary link">Вернуться</a>
                </div>
                <div>
                    <h1 class="text-primary reg">Регистрация</h1>
                    <form class="info">
                        <div class="form-group">
                            <label for="exampleFormControlInput1 " class="text-primary">Электронная почта</label>
                            <input type="email" class="form-controtext-primary btn-b" id="exampleFormControlInput1" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="text-primary">Фамилия</label>
                            <input type="text" class="form-control btn-b" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="text-primary">Имя</label>
                            <input type="text" class="form-control btn-b" id="lastName" required>
                        </div>
                        <div class="form-group">
                            <label for="surename" class="text-primary">Отчество</label>
                            <input type="text" class="form-control btn-b" id="lastName" required>
                          </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1" class="text-primary">Специальность</label>
                          <select class="form-control btn-b" id="exampleFormControlSelect1" required>
                            <option>Информатика и вычислительная техника</option>
                            <option>Системный анализ и управление</option>
                            <option>Автоматизация технологических процессов и производств</option>
                            <option>Управление в технических системах</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="year" class="text-primary">Год выпуска</label>
                            <input type="text" class="form-control btn-b" id="lastName" required>
                          </div>
                        <div class="form-group">
                            <label for="inputAddress" class="text-primary">Адрес</label>
                            <input type="text" class="form-control btn-b" id="inputAddress" placeholder="Город, улица" required>
                          </div>
                        <div class="form-group">
                            <label for="work" class="text-primary">Работа</label>
                            <input type="text" class="form-control btn-b" id="lastName" required>
                          </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-primary">Пароль</label>
                            <input type="password" class="form-control btn-b" id="exampleInputPassword1" required>
                        </div><div class="form-group">
                            <label for="exampleInputPassword1" class="text-primary">Повторите пароль</label>
                            <input type="password" class="form-control btn-b" id="exampleInputPassword1" required>
                         </div>
                        <button type="submit" class="btn-base">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
