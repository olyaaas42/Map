<!DOCTYPE html>
<html lang="ru_RU">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width-device-width; initial-scale=1.0">
        <title>Интерактивная карта выпускников</title> 
        <link rel="stylesheet" href="/src/css/style.css">
        <link rel="stylesheet" href="/src/css/reset.css">
        <script src="/src/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div class="return">
                    <img src="/src/image/arrow-left.svg" class="text-primary">
                    <a href="/src/index.html" class="text-primary link">Вернуться</a>
                </div>
                <div>
                    <h1 class="text-primary autor">Вход в систему</h1>
                    <form class="info" id="add-form" action="">
                        <div class="form-group">
                            <label for="inputEmail" class="text-primary ">Электронная почта</label>
                            <input data-required="true" name="email" type="email" class="form-control inputs" id="inputEmail" >
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-primary">Пароль</label>
                            <input data-min-length="6" data-required="true" name="password" type="password" class="form-control inputs" id="exampleInputPassword1" >
                        </div>
                        <div class="recover">
                            <a href="/src/components/recoveryPassword/RecoveryPassword.html" class="text-primary">Восстановить пароль</a>
                        </div>
                        <button type="submit" class="btn-base text-primary">Войти</button>
                        <button type="submit" class="btn-base">
                            <a href="/src/components/registration/Registration.html" class="text-primary mx-sm-3 link">ЗАРЕГИСТРИРОВАТЬСЯ</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script defer src="/src/js/Validate.js"></script>
    </body>
</html>
